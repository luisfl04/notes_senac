{% extends "card/base.html" %}

{% block content %} 

<h2> Notas </h2>

{% for note in notes %}

<div class="card" style="width: 50rem;">
    <div class="card-header text">
       Created at: {{note.created_at}}<br>
       Latest update: {{note.update_at}} 
    </div>
    <div class="card-body">
        <h3 class="card-title">{{note.title}}</h3>
        <h2 class="card-text">{{note.description}}</h2>
        <a class="btn btn-sm btn-primary" href="{% url 'card:update' note.id %}">To edite</a>
        <a class="btn btn-sm btn-danger" href="{% url 'card:delete' note.id %}">Delete</a>
    </div>
</div>
<br>
{% endfor %}

{% endblock %}
